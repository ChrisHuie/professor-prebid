<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<script type="text/javascript" src="js/3p/moment.min.js"></script>
	<script type="text/javascript" src="js/3p/Chart.min.js"></script>
	<script type="text/javascript" src="js/3p/chartjs-plugin-datalabels"></script>
	<script type="text/javascript" src="js/3p/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/3p/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/3p/slick.min.js"></script>

	<script type="module" src="js/dataframejs/dataframe-index.js"></script>

	<link rel="stylesheet" href="resources/jquery-ui.css"  />
	<link rel="stylesheet" type="text/css" href="resources/slick.css"/>
	<link rel="stylesheet" type="text/css" href="resources/slick-theme.css"/>

</head>

</style>

<body style='height:580px;width:800px'>

	<div id="view" style="font-weight: bold;"></div>
	<hr />

	<div id="tabs" style='width:95%'>
		<div id="tabs-1" class='myTab'>
			<div id='overview-content'></div>
			<div class='timeline-container' id='timeline-container'>
			</div>

		</div>
		<div id="tabs-2" class='myTab'>
			<div id='adunit-selector-container'>
				<label id='bidder-stats-adunit-selector-label' for="bidder-stats-adunit-selector">Ad Unit</label>
				<select name="bidder-stats-adunit-selector" id="bidder-stats-adunit-selector">
					<option value="all" selected='selected'>all</option>
				</select>
			</div>
		<div id='bidder-stats-container' width='95%'></div>
		</div>
		<div id="tabs-3" class='myTab'>
			<div id='bidder-timeline-selector-container'>
				<label id='bidder-timeline-auction-selector-label' for="bidder-timeline-auction-selector">Auction</label>
				<select name="bidder-stats-auction-selector" id="bidder-timeline-auction-selector">
					<option value="all" selected='selected'>all</option>
				</select>
				<label id='bidder-timeline-adunit-selector-label' for="bidder-timeline-adunit-selector">Ad Unit</label>
				<select name="bidder-timeline-adunit-selector" id="bidder-timeline-adunit-selector">
					<option value="all" selected='selected'>all</option>
				</select>
			</div>
			<div id='bidder-timeline-content'></div>
			<div class='bidder-timeline-container' id='bidder-timeline-container'>
			</div>
		</div>
		<div id="tabs-4" class='myTab'>
			<div id="prebid-config-container"></div>
		</div>
		<label class="switch">
			<input id='pp_enabled_switch' type="checkbox" checked/>
			<span class="slider round"></span>
			<p class='enable-button-label'>Enable</p>
		</label>
		<ul>
			<li><a href="#tabs-1">Overview</a>
			</li>
			<li><a href="#tabs-2">Bidder Stats </a>
			</li>
			<li><a href="#tabs-3">Timeline</a>
			</li>
			<li><a href="#tabs-4">Config & More</a>
			</li>
		</ul>
	</div>


	<script type="text/javascript" src="js/tabs.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/popup.js" charset="utf-8"></script>

</body>

</html>
